{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">

                <!-- Display messages -->
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}

                <form method="post" class="mt-5">
                    {% csrf_token %}
                    <input type="hidden" name="sender" value="{{ user_id }}">
                    <input type="hidden" name="recipient" value="{{ seller_id }}">
                    <input type="hidden" name="product" value="{{ product_id }}">

                    <p class="mb-2">
                        <strong>From:</strong> {{ user_name }}<br>
                        <strong>To:</strong> {{ seller_name }}<br>
                        <strong>About:</strong> "{{ product_name }}"
                    </p>

                    <div class="form-group">
                        <textarea name="message" class="form-control" placeholder="Type your message here..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

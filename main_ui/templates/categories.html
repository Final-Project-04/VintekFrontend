{% extends "base.html" %}{% load static %} {% load bootstrap4 %}

{% block content %}
<div class="container">
  <div id="row1" class="row d-flex justify-content-around p-3">
    {% for category in categories %}
    <a href="{% url 'product_list_by_category' category.id %}">
      <div class="card mb-3" style="width: 12rem; background-color: #f4d9ae">
        {% if category.image %}
        <img class="card-img-top" src="{{ category.image }}" alt="{{ category.name }}" />
        {% endif %}
        <div class="card-body">
          <h5 class="card-title text-center" style="font-family: 'Lobster', cursive; color: #1c404c; font-size: 1.2rem;">
            {{ category.name }}
          </h5>
          <p class="card-text" style="color: #1c404c; font-size: small">
            <!-- {{ category.description }} -->
          </p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}

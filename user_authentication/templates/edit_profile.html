{% extends "base.html" %} {% load static %} {% load bootstrap4 %}
<p></p>
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow" style="background-color: #2d8078">
        <div
          class="card-header text-center"
          style="background-color: #2d8078; color: #f4d9ae"
        >
          <h2>Profile Details</h2>
        </div>
        <div
          class="card-body"
          style="background-color: #2d8078; color: #f4d9ae"
        >
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="country">Country</label>
              <input
                type="text"
                class="form-control"
                id="country"
                name="country"
                value="{{ user.country }}"
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                value="{{ user.city }}"
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="adress"
                name="adress"
                value="{{ user.adress }}"
              />
            </div>
            <div class="form-group">
              <label for="phone_number">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phone_number"
                name="phone_number"
                value="{{ user.phone_number }}"
              />
            </div>
            <div class="form-group">
              <label for="image">Profile Image</label>
              <input
                type="file"
                class="form-control-file"
                id="profile_picture"
                name="profile_picture"
              />
            </div>
            <p class="text-center">
              <button
                type="submit"
                class="btn"
                style="background-color: #cd4f41; color: #f4d9ae"
              >
                Save changes
              </button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
